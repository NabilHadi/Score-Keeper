<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Score Keeper</title>
	</head>
	<body>
		<h1 id="scoreHeader">
			<span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span>
		</h1>
		<p>Use the buttons below to keep score</p>
		<div id="selectContainer">
			<label for="winScoreSelect">Playing to</label>
			<select name="winScore" id="winScoreSelect">
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
			</select>
		</div>
		<div id="buttonsContainer">
			<button id="playerOneBtn">+1 Player One</button>
			<button id="playerTwoBtn">+1 Player Two</button>
			<button id="resetBtn">Reset</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
